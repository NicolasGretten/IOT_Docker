version: '3'
services:
  nginx:
    container_name: address-nginx
    build:
      context: .
      dockerfile: nginx/dockerfile
    image: 'nginx:alpine'
    restart: unless-stopped
    tty: true
    volumes:
      - './conf/nginx/nginx.conf:/etc/nginx/nginx.conf'
    networks:
      - collectandverything
  php-fpm:
    container_name: address-php
    env_file:
      - '.env'
      - '.env.testing'
    build:
      context: .
      args:
        - GITLAB_BRANCH=${APP_ENV}
      dockerfile: php/dockerfile
    image: 'collectandverything-address:latest'
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    networks:
      - collectandverything
networks:
  collectandverything:
    external: true
