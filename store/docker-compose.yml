version: '3'
services:
  nginx:
    container_name: store-nginx
    build:
      context: .
      dockerfile: nginx/dockerfile
    image: 'nginx:alpine'
    restart: unless-stopped
    tty: true
    volumes:
      - './conf/nginx/nginx.conf:/etc/nginx/nginx.conf'
    networks:
      - collectandverything
      - collectandverything-staging
  php-fpm:
    container_name: store-php
    env_file: '.env'
    build:
      context: .
      args:
        - GITLAB_BRANCH=${APP_ENV}
      dockerfile: php/dockerfile
    image: 'collectandverything-store:latest'
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    networks:
      - collectandverything
      - collectandverything-staging
networks:
  collectandverything:
    external: true
  collectandverything-staging:
    external: true