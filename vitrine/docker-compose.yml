version: '3'
services:
  react:
    container_name: vitrine
    env_file: '.env'
    build:
      context: .
      args:
        - GITLAB_BRANCH=${CI_COMMIT_BRANCH}
      dockerfile: dockerfile/react/dockerfile
    image: 'collectandverything-vitrine:latest'
    restart: unless-stopped
    tty: true
    networks:
      - collectandverything
networks:
  collectandverything:
    external: true